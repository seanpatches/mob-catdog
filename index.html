<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Dog</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Cat Dog</h1>
        <h2 id="status"> Win or Lose? </h2>
        Wins:<h3 id="win-count"> 0 </h3>
        Losses:<h3 id="loss-count"> 0 </h3>
    </header>

    <main>
            <section id="image-container">
                <img id="animal-image" src="./assets/heydaddy.jpg" alt="Hey, Daddy." >
            </section>
        <form id="flip-form">
            <label>
            <input type="radio" name="animalchoice" value="dog" required checked>Dog
            </label>
            <br>
            <label>
            <input type="radio" name="animalchoice" value="cat" required>Cat
            </label>
            <button> Push me, I dare you</button>
        </form>
    </main>

    <script type="module" src="src/main.js" ></script>
</body>
</html>
